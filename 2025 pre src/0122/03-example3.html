<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {font-size: 1.65rem;font-weight: bold;}
        body { background-color: lightcoral}
        .cls1 {color : #599ba8}
        .cls2 {color : rgb(43 97 138 / 0.3)}
    </style>
</head>
<body>
    <p class="cls1">cls1 #599ba8 이것은 색상이 있는 글입니다.</p>
    <p class="cls2">cls2 rgb(43 97 138 / 0.3) 이것은 색상이 있는 글입니다.</p>
    <!-- rgba 패치되어 rbg만 쓰고 / 뒤 투명도를 지정한다. -->
</body>
</html>
