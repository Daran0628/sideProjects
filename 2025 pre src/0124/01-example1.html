<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>안녕하세요 반갑습니다</h1>
    <script>
        console.log(1); // 콘솔 출력
        alert("경고창"); // 경고창 출력
        document.body.append('돔활용하여 화면 출력') // 화면 출력
        console.log(0xff) // 0x 이후 16진수 값을 쓰면 정수로 출력
        console.log(010) // 0 이후 8진수 값을 쓰면 정수로 출력
        console.log(10000000000000000000000000000000000) // 1e+34 => 숫자가 커지면 지수표기법으로 출력 됨
        console.log(93487534957394857398475983459394854) // 9.348753495739485e+34 => 숫자가 커지면 지수표기법으로 출력 됨
        console.log(1/0) // Infinity
    </script>
</body>
</html>
