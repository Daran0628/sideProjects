<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = 1;
        var b = "hello";
        var c = true;
        console.log(a); // => 1
        console.log(b); // => hello
        console.log(c); // => true
        var c = false;
        console.log(c); // => false
        var d;
        console.log(d); // => undefined : 변수의 데이터가 초기화되지 않음
    </script>
</body>
</html>
