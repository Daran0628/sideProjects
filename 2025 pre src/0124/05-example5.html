<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>산술 연산자</title>
</head>
<body>
     <script>
        console.log(1+2); // => 3
        console.log(5-3); // => 2
        console.log(3*2); // => 6
        console.log(7/5); // => 1.4
        console.log(9%4); // => 1
        console.log(0.1+0.2); // => 0.30000000000000004 : 소수점 밑의 데이터는 연산을 위한 변환시 발생하는 부가 데이터 (오류 발생)
        console.log(((0.1*10)+(0.2*10))/10); // => 0.3
     </script>
</body>
</html>
