<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>산술 연산자: 거듭제곱</title>
</head>
<body>
    <script>
       console.log(2**3) ; // => 8
       console.log(3**2) ; // => 9
       console.log(6+3-2) ; // => 7 
       console.log(10-4/2) ; // => 8
       console.log(2**3**2) ; // => 512 : 거듭제곱 연산 순서 뒤->앞
    </script>
</body>
</html>
