<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비교 연산자</title>
</head>
<body>
    <script>
        var a = 5;
        console.log(a > 3); // => true
        console.log(a < 10); // => true
        console.log(a >= 5); // => true
        console.log(a <= 4); // => false
        console.log(4 == 4); // => true
        console.log(5 != 4); // => ture
        console.log(4 == '4') // => true 동등 : 값만 비교
        console.log(4 != '4') // => false 부등 : 값만 비교
        console.log(4 === '4') // => false 일치 : 값과 데이터 타입까지 비교
        console.log(4 !== '4') // => true 불일치 : 값과 데이터 타입까지 비교
        console.log(1 == true) // => true
        console.log(0 == false) // => true
        console.log()
    </script>
</body>
</html>
