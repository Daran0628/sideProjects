<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문 if</title>
</head>
<body>
    <script>
        var a1 = 3;

        if(a1 < 1) {
            console.log("a1은 1보다 작다")
        } else if(a1 < 2) {
            console.log("a1은 2보다 작다")
            
        } else if(a1 < 3) {
            console.log("a1은 3보다 작다")
        } else {
            console.log("a1은 3보다 크거나 같다")
        }
    </script>
</body>
</html>
