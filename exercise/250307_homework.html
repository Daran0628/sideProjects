        <script>
                // 1. 숫자 맞추기 게임

                let num1Btn = document.getElementById("num1_btn");
                let showAnwBtn = document.getElementById("showAnw_btn");
                let num1Input = document.getElementById("num1_input");
                let resBox1 = document.getElementById('result_box1');

                num1Input.addEventListener('keydown', function(e) {
                    if (e.key == "Enter") {
                        num1Btn.click();
                    }
                })

                let ranNum = Math.ceil(Math.random() * 100);

                let flag = false;
                
                num1Btn.addEventListener('click', function(){

                    let num1 = parseInt(num1Input.value);
                    let result;
                    
                    (num1 > 100 || num1 <= 0 || num1Input.value == "") ? alert('1~100 중 하나를 입력하세요.') : available();
                    
                    if(ranNum == num1){
                        result = "축하합니다! 맞추셨습니다!";
                        ranNum = Math.floor(Math.random() *100 + 1);
                        flag = false;
                    }else if(ranNum > num1){
                        result = "선택한 숫자가 너무 작습니다!";
                    }else if(ranNum < num1){
                        result = "선택한 숫자가 너무 큽니다!"
                    }else{
                        result = "게임을 시작하세요."
                    };

                    resBox1.textContent = `${result}`;

                    })

                showAnwBtn.addEventListener("click", function(){
                    
                    if(flag){
                        (confirm('정답을 확인하면 게임이 끝납니다.') == true) ? 
                        resBox1.textContent = "정답 : " + ranNum : resBox1.textContent = "계속 도전하세요, 화이팅!";
                    }else{
                        resBox1.textContent = "답 입력 후 정답을 확인하세요.";
                    }
                    
                })

                function available(){ 
                    
                        flag = flag ? true : true;
                    
                }
