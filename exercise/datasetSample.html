<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dataset sample</title>
</head>
<body>
    <input type="text" name="txt1" id="txt1" data-offset1="100">
    <button id="btn">값 포워딩</button>

    <script>
        document.getElementById("btn").addEventListener("click", function(){
            console.dir(document.getElementById("txt1").dataset);
            let offset = document.getElementById("txt1").dataset.offset1;
            document.getElementById("txt1").value = offset;
        });
    </script>
</body>
</html>
