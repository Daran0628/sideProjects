<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Carousel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="review_wrap">
        <h1>OUR REVIEWS</h1>
        <div class="review_box">
            <div class="profile_wrap">
                <div class="pic_box">
                    <div class="word_bubble">
                        <i class="fa-solid fa-quote-right quote"></i>
                    </div>
                    <img id="userPic" src="./img/Frame_1.svg" alt="" class="user_pic">
                </div>        
                <p id="userName" class="user_name">user name</p>
            <p id="userOccup" class="user_occup">user's occupation</p>
            </div>
            <div class="text_wrap">
                <p id="textBox" class="text_box">
                    Lorem ipsum dolor, sit amet consectetur adipisicing elit.
                    Eaque velit quasi magni sed harum quod vel fuga beatae, placeat aspernatur molestias suscipit.
                    Quibusdam vel deserunt odio suscipit, voluptatibus quos eligendi!
                </p>
            </div>
        </div>
        <div class="nav_btn_box">
            <button class="nav_btn" id="pre"><i class="fa-solid fa-angle-left arrow"></i></button>
            <button class="nav_btn" id="next"><i class="fa-solid fa-angle-right arrow"></i></button>
        </div>
        <button class="random_btn" id="shuffle"><i class="fa-solid fa-shuffle"></i></button>
    </div>
    <script src="./main.js"></script>
</body>
</html>
